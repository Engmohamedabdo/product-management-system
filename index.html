<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://iconarchive.com/download/i84538/custom-icon-design/flatastic-4/Add-item.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>product management system</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search">
          <input type="text"onkeyup="searchData(this.value)" id="search" placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
